<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstroX10</title>
  <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    :root {
      --background-light: #ffffff;
      --text-light: #000000;
      --background-dark: #000000;
      --text-dark: #ffffff;
      --border-light: #cccccc;
      --border-dark: #333333;
      --primary-color: #007bff;
      --primary-hover: #0056b3;
      --transition-speed: 0.3s;
      --error-color: #dc3545;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter;
      background-color: var(--background-light);
      color: var(--text-light);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    .container {
      width: 100%;
      max-width: 350px;
      padding: 2rem;
      background-color: var(--background-light);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all var(--transition-speed);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-light);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .custom-select,
    .custom-input {
      position: relative;
      width: 100%;
    }

    .custom-select select,
    .custom-input input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      background-color: var(--background-light);
      appearance: none;
      transition: all var(--transition-speed);
      color: var(--text-light);
    }

    .custom-select::after {
      content: '\f107';
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      pointer-events: none;
      color: var(--text-light);
      transition: transform var(--transition-speed);
    }

    .custom-select:hover::after {
      transform: translateY(-50%) rotate(180deg);
    }

    .custom-select select:focus,
    .custom-input input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }

    .custom-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    button {
      font-family: Inter;
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: var(--text-light);
      color: var(--background-light);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-speed);
    }

    button:hover {
      opacity: 0.9;
    }

    #result {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 2rem;
      color: var(--text-light);
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-light);
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
      display: none;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #copyButton {
      display: none;
      margin: 1.5rem auto;
      padding: 0.5rem 1rem;
      background-color: var(--text-light);
      color: var(--background-light);
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-speed);
    }

    #copyButton:hover {
      opacity: 0.9;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--text-light);
      color: var(--background-light);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: all var(--transition-speed);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
    }

    .dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark);
    }

    .dark-mode .container {
      background-color: var(--background-dark);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
    }

    .dark-mode .custom-select select,
    .dark-mode .custom-input input {
      background-color: var(--background-dark);
      border-color: var(--border-dark);
      color: var(--text-dark);
    }

    .dark-mode .custom-label {
      color: var(--text-dark);
    }

    .dark-mode .custom-select::after {
      color: var(--text-dark);
    }

    .dark-mode button,
    .dark-mode #copyButton {
      background-color: var(--text-dark);
      color: var(--background-dark);
    }

    .dark-mode .loader {
      border-color: var(--border-dark);
      border-top-color: var(--primary-color);
    }

    .dark-mode .theme-toggle {
      background-color: var(--text-dark);
      color: var(--background-dark);
    }

    .dark-mode h1,
    .dark-mode #result {
      color: var(--text-dark);
    }

    /* Custom scrollbar styles */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--background-light);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }

    .dark-mode ::-webkit-scrollbar-track {
      background: var(--background-dark);
    }

    .dark-mode ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
    }

    /* Custom country selection design */
    .country-select {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .country-select__toggle {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      background-color: var(--background-light);
      color: var(--text-light);
      cursor: pointer;
      transition: all var(--transition-speed);
    }

    .country-select__toggle:hover {
      border-color: var(--primary-color);
    }

    .country-select__flag {
      width: 24px;
      height: 16px;
      margin-right: 10px;
      object-fit: cover;
    }

    .country-select__name {
      flex-grow: 1;
    }

    .country-select__arrow {
      margin-left: 10px;
      transition: transform var(--transition-speed);
    }

    .country-select__options {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      max-height: 200px;
      overflow-y: auto;
      background-color: var(--background-light);
      border: 1px solid var(--border-light);
      border-top: none;
      border-radius: 0 0 8px 8px;
      z-index: 10;
      display: none;
    }

    .country-select__option {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color var(--transition-speed);
    }

    .country-select__option:hover {
      background-color: rgba(0, 123, 255, 0.1);
    }

    .dark-mode .country-select__toggle {
      border-color: var(--border-dark);
      background-color: var(--background-dark);
      color: var(--text-dark);
    }

    .dark-mode .country-select__options {
      background-color: var(--background-dark);
      border-color: var(--border-dark);
    }

    .dark-mode .country-select__option:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #notification {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .notification-error {
      background-color: var(--error-color);
      color: white;
    }

    .notification-success {
      background-color: var(--primary-color);
      color: white;
    }

    @media (max-width: 480px) {
      .container {
        max-width: 100%;
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
  <div id="notification"></div>
  <div class="container">
    <h1>Get Session</h1>
    <form id="phoneForm">
      <div class="form-group">
        <label class="custom-label" for="country">Country</label>
        <div class="country-select" id="countrySelect">
          <div class="country-select__toggle">
            <img class="country-select__flag" src="./icon.png" alt="">
            <span class="country-select__name">Select your country</span>
            <i class="fas fa-chevron-down country-select__arrow"></i>
          </div>
          <div class="country-select__options"></div>
        </div>
      </div>
      <div class="form-group">
        <label class="custom-label" for="phone">Phone Number</label>
        <div class="custom-input">
          <input type="tel" id="phone" name="phone" />
        </div>
      </div>
      <button type="submit">Get Code</button>
    </form>
    <div class="loader" id="loader"></div>
    <div id="result"></div>
    <button id="copyButton">Copy</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      let countryCodes = [];
      let selectedCountry = null;

      function showNotification(message, type) {
        const notification = $("#notification");
        notification.text(message);
        notification.removeClass("notification-error notification-success");
        notification.addClass(`notification-${type}`);
        notification.fadeIn();

        setTimeout(() => {
          notification.fadeOut();
        }, 3000);
      }

      $.getJSON("codes.json", function (data) {
        countryCodes = data;
        populateCountryOptions();
      });

      function populateCountryOptions() {
        const optionsContainer = $(".country-select__options");
        countryCodes.forEach(country => {
          const option = $("<div>")
            .addClass("country-select__option")
            .html(`
                            <img class="country-select__flag" src="https://flagcdn.com/${country.code.toLowerCase()}.svg" alt="${country.name} flag">
                            <span>${country.name} (${country.dial_code})</span>
                        `)
            .data("country", country);
          optionsContainer.append(option);
        });
      }

      $(".country-select__toggle").on("click", function () {
        $(".country-select__options").toggle();
        $(".country-select__arrow").toggleClass("fa-chevron-down fa-chevron-up");
      });

      $(document).on("click", function (event) {
        if (!$(event.target).closest(".country-select").length) {
          $(".country-select__options").hide();
          $(".country-select__arrow").removeClass("fa-chevron-up").addClass("fa-chevron-down");
        }
      });

      $(".country-select__options").on("click", ".country-select__option", function () {
        selectedCountry = $(this).data("country");
        $(".country-select__toggle .country-select__flag").attr("src", `https://flagcdn.com/${selectedCountry.code.toLowerCase()}.svg`);
        $(".country-select__toggle .country-select__name").text(selectedCountry.name);
        $(".country-select__options").hide();
        $(".country-select__arrow").removeClass("fa-chevron-up").addClass("fa-chevron-down");
        $("#phone").attr("placeholder", selectedCountry.example_number || "Enter phone number");
        $("#phone").val("");
      });

      function formatPhoneNumber(phoneNumber, format) {
        let formattedNumber = phoneNumber;
        if (format) {
          let numberIndex = 0;
          formattedNumber = format.replace(/\./g, function () {
            return phoneNumber[numberIndex++] || "";
          });
        }
        return formattedNumber;
      }

      $("#phone").on("input", function () {
        if (selectedCountry) {
          let phoneNumber = this.value.replace(/\D/g, "");
          if (phoneNumber.startsWith(selectedCountry.dial_code.replace("+", ""))) {
            phoneNumber = phoneNumber.slice(selectedCountry.dial_code.length - 1);
          }
          const formattedNumber = formatPhoneNumber(phoneNumber, selectedCountry.format);
          $(this).val(formattedNumber);
        }
      });

      $("#phoneForm").on("submit", function (e) {
        e.preventDefault();

        if (!selectedCountry) {
          showNotification("Please select a country", "error");
          return;
        }

        const phoneNumber = $("#phone").val().replace(/\D/g, "");
        if (phoneNumber.length === 0) {
          showNotification("Please enter a phone number", "error");
          return;
        }

        const fullPhoneNumber = selectedCountry.dial_code.replace("+", "") + phoneNumber;

        $("#phoneForm").hide();
        $("#loader").show();

        $.ajax({
          url: `/pair?phone=${fullPhoneNumber}`,
          method: "GET",
          success: function (response) {
            $("#loader").hide();
            $("#result").text(response.code).fadeIn();
            $("#copyButton").fadeIn();
          },
          error: function () {
            $("#loader").hide();
            $("#phoneForm").show();
            showNotification("An error occurred. Please try again.", "error");
          },
        });
      });

      $("#copyButton").on("click", function () {
        const code = $("#result").text();
        navigator.clipboard.writeText(code).then(
          function () {
            $("#copyButton").text("Copied!");
            setTimeout(function () {
              $("#copyButton").html('<i class="far fa-copy"></i> Copy');
            }, 2000);
          },
          function (err) {
            console.error("Could not copy text: ", err);
            showNotification("Failed to copy. Please try again.", "error");
          }
        );
      });

      $("#themeToggle").on("click", function () {
        $("body").toggleClass("dark-mode");
        $(this).html($("body").hasClass("dark-mode") ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>');
      });
    });
  </script>
</body>

</html>
